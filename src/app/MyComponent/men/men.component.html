<div class="container">
  <div class="row">
    <div
      class="col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3 product-card"
      *ngFor="let man of men"
    >
      <div class="badge"></div>
      <div class="product-tumb">
        <img src="{{ man.image }}" alt="" />
      </div>
      <div class="product-details">
        <span class="product-catagory">{{ man.category }}</span>
        <h4>
          <a href="">{{ man.title }}</a>
        </h4>
        <p>{{ man.description }}</p>
        <div class="product-bottom-details">
          <div class="product-price">
            <small>${{ man.price + 100 }}</small
            >${{ man.price }}
          </div>
          <div class="product-links">
            <button (click)="wishid(man.id)" type="button" class="btn btn-light"><i class="fa fa-heart">‚ù§Ô∏è</i></button>
             <button (click)="getid(man.id)" type="button" class="btn btn-light ms-1"><i class="fa fa-shopping-cart">üõí</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
